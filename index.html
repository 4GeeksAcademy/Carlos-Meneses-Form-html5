<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment form example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="container border my-5 p-0">
        <!-- Header -->
        <div class="bg-light p-3 border-bottom">
            <h1 class="m-0">Payment form example</h1>
        </div>
        <div class="mx-4">
            <!-- Alert -->
            <div class="alert alert-danger mt-4 mx-2" role="alert">
                Some fields are missing
            </div>

            <!-- Form -->
            <form>
                <div class="container">
                    <!-- Card info -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000">
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="d-flex align-items-center">
                                <span class="me-1"><strong>$</strong></span>
                                <input type="text" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>

                    <!-- Names -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option selected disabled>Pick a state</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>

                    <!-- icons and Message -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label d-block mb-2">We accept:</label>
                            <div class="d-inline-flex p-2 rounded bg-secondary gap-3">
                                <div class="form-check d-flex align-items-center">
                                    <input class="form-check-input me-2" type="radio" name="paymentMethod"
                                        id="mastercard" value="mastercard">
                                    <label class="form-check-label" for="mastercard">
                                        <i class="fab fa-cc-mastercard fa-lg text-white"></i>
                                    </label>
                                </div>
                                <div class="form-check d-flex align-items-center">
                                    <input class="form-check-input me-2" type="radio" name="paymentMethod" id="visa"
                                        value="visa">
                                    <label class="form-check-label" for="visa">
                                        <i class="fab fa-cc-visa fa-lg text-white"></i>
                                    </label>
                                </div>
                                <div class="form-check d-flex align-items-center">
                                    <input class="form-check-input me-2" type="radio" name="paymentMethod" id="amex"
                                        value="amex">
                                    <label class="form-check-label" for="amex">
                                        <i class="fab fa-cc-amex fa-lg text-white"></i>
                                    </label>
                                </div>
                                <div class="form-check d-flex align-items-center">
                                    <input class="form-check-input me-2" type="radio" name="paymentMethod" id="paypal"
                                        value="paypal">
                                    <label class="form-check-label" for="paypal">
                                        <i class="fab fa-cc-paypal fa-lg text-white"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <small class="form-text text-muted">Add any notes here.</small>
                        </div>
                    </div>
                </div>
        </div>
        <!--  buttons -->
        <div class="bg-light p-3 border-top">
            <div class="d-flex justify-content-end container">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
